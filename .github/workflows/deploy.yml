name: Deploy Worker
on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "wrangler.toml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build & Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          environment: production
          routes: |
            docker.${{ secrets.DOMAIN }}
            k8s.${{ secrets.DOMAIN }}
            ghcr.${{ secrets.DOMAIN }}
            gcr.${{ secrets.DOMAIN }}
            quay.${{ secrets.DOMAIN }}
            nvcr.${{ secrets.DOMAIN }}
            ecr.${{ secrets.DOMAIN }}
